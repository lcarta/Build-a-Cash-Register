<!DOCTYPE html>
<html lang="=en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <header></header>
  <main>
    <h1>Cash register</h1>
    <div id="cash-register-container">
      <section id="cash-register-display">
        <div id="values-information">
          <div id="price-container">Price to pay: <span id="price-value"> $0</span></div>
          <fieldset id="customer-input">
            <label for="cash">Insert a customer's cash value </label>
            <input type="number" id="cash" name="cash-value" value="0" />
          </fieldset>
          <button type="button" id="purchase-btn">PURCHASE</button>
        </div>
        <div id="cash-information">
          <div id="change-in-drawer-container">
            <h3><b>Change in drawer</b></h3>
            <p id="change-in-drawer"></p>
          </div>
          <div id="change-due-container">
            <h3><b>Change due</b></h3>
            <p id="change-due"></p>
          </div>
        </div>
      </section>
      <section id="monitor-stand">
      </section>
      <section id="cash-register-drawer">
      </section>
    </div>

  </main>
  <script src="./script.js"></script>
</body>

</html>
